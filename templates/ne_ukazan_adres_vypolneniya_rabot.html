В нарушение части 7 ст. 41.6 Закона о размещении заказов, Заказчик не указал место выполнения работ, место оказания услуг:<br>
<span class="inputText" data-type="textarea"></span><br>
Таким образом, невозможно определить места выполнения работ, оказания услуг, что является грубейшим нарушением части 7 ст. 41.6 Закона о размещении заказов.
